<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="./dist/css/min.min.css">-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/min/1.5/min.min.css">-->
    <link href="./dist/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="site-heading">Practice JavaScript!</h1>
    <div class="container">
      <div class="left-spacer">&nbsp;</div>
      <main>
        <div class="problem-group">
          <div id="problem" class="problem">&zwnj;</div>
          <a id="next-problem" class="next-problem" href="#" onclick="location.reload(); return false;">Next Random Problem >></a>
        </div>
        <div id="answer" class="answer">
          <!--TODO: add ability to peek answer, while giving up any points for the question.-->
        </div>
        <div class="code-and-tests">
          <div id="test-area" class="test-area">
            <div id="test-total" class="test-total"></div>
            <div id="test-suite" class="test-suite"></div>
            <div id="assert-console" class="assert-console console monospace">
              <h4>TEST ERRORS</h4>
              <div id="assert-output"></div>
            </div>
          </div>
          <div class="code-and-eval-console">
            <textarea id="code" class="code monospace" rows="10" autofocus></textarea>
            <div id="eval-console" class="eval-console console monospace">
              <h4>CODE OUTPUT</h4>
              <div id="eval-output"></div>
            </div>
          </div>
        </div>
      </main>
      <div id="support" class="support hide-until-load">
        <div id="support-items" class="items"></div>
        <p>We are a participant in the Amazon Services LLC Associates Program, an affiliate advertising program designed to provide a means for us to earn fees by linking to Amazon.com and affiliated sites.</p>
      </div>
    </div>
