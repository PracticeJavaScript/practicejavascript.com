<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./dist/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="site-heading">Practice JavaScript!</h1>
    <div class="container">
      <h2 id="problem-name" class="problem-name">.</h2>
      <div id="problem" class="problem">.</div>
      <div class="code-and-tests">
        <textarea id="code" class="code monospace" rows="10" autofocus></textarea>
        <div id="test-area" class="test-area">
          <div id="test-total" class="test-total"></div>
          <div id="test-suite" class="test-suite"></div>
        </div>
      </div>
      <div id="answer" class="answer">
        <!--TODO: add ability to peek answer, while giving up any points for the question.-->
      </div>
      <div id="console" class="console monospace">
        <div id="spacer-error"></div>
      </div>
    </div>
    <script src="./dist/js/bundle.min.js"></script>
  </body>
</html>
