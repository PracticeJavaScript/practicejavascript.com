    <h1 class="site-heading">Practice JavaScript!</h1>

      <div class="left-spacer">&nbsp;</div>
      <main>
        <div class="problem-group">
          <div id="problem" class="problem">&zwnj;</div>
          <a id="next-problem" class="next-problem" href="#" onclick="location.reload(); return false;">Next Random Problem >></a>

        <div id="answer" class="answer">

        </div>

          <div id="test-area" class="test-area">
            <div id="test-total" class="test-total"></div>
            <div id="test-suite" class="test-suite"></div>
            <div id="assert-console" class="assert-console console monospace">
              <h4>TEST ERRORS</h4>
              <div id="assert-output"></div>
            </div>
          </div>
          <div class="code-and-eval-console">
            <textarea id="code" class="code monospace" rows="10" autofocus></textarea>
            <div id="eval-console" class="eval-console console monospace">
              <h4>CODE OUTPUT</h4>
              <div id="eval-output"></div>
            </div>
          </div>
        </div>
      </main>
      <div id="support" class="support hide-until-load"></div>
    </div>
