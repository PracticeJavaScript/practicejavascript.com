<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="./dist/css/min.min.css">-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/min/1.5/min.min.css">-->
    <link href="./dist/css/style.css" rel="stylesheet">
  </head>
  <body>
    <heading class="site-heading">
      <div class="container">
      <span>
        <img class="logo" src="./dist/img/programming.svg" alt="Logo" height="80px">
        <h1>Practice JavaScript!</h1>
      </span>
      <nav class="controls">
        <div>
          <img id="prev-problem" class="prev-problem" src="./dist/img/previous.svg" alt="Previous problem" height="80">
          <div class="title">Previous</div>
        </div>
        <div>
          <img id="shuffle-problems" class="shuffle-problems" src="./dist/img/shuffle.svg" alt="Shuffle problems" title="Shuffle problems" height="80">
          <div class="title">Shuffle</div>
        </div>
        <div>
          <img id="next-problem" class="next-problem" src="./dist/img/next.svg" alt="Next problem" title="Next problem"height="80">
          <div class="title">Next</div>
        </div>
      </nav>
      </div>
    </heading>
    <div class="container">
      <main>
        <div class="problem-group">
          <div id="problem" class="problem">&zwnj;</div>
        </div>
        <div id="answer" class="answer">
          <!--TODO: add ability to peek answer, while giving up any points for the question.-->
        </div>
        <div class="code-and-tests">
          <div id="test-area" class="test-area">
            <div id="test-total" class="test-total"></div>
            <div id="test-suite" class="test-suite"></div>
            <div id="assert-console" class="assert-console console monospace">
              <h4>TEST ERRORS</h4>
              <div id="assert-output"></div>
            </div>
          </div>
          <div class="code-and-eval-console">
            <textarea id="code" class="code monospace" rows="15" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <div id="eval-console" class="eval-console console monospace">
              <h4>CODE OUTPUT</h4>
              <div id="eval-output"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- practice-javascript-bottom-banner -->

      style="display:inline-block;width:728px;height:90px"
